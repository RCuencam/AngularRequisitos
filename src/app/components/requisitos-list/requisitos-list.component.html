<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id_Requisitos">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element"> {{element.id_Requisitos}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Requisito">
      <th mat-header-cell *matHeaderCellDef> Requisito </th>
      <td mat-cell *matCellDef="let element"> {{element.Requisito}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
