
<div class="container">
  <h1>Lista de Requisitos</h1>
  <div class="buttons">
    <button mat-raised-button color="primary" routerLink="/registrar">Nuevo</button>
    <button mat-raised-button color="warn" (click)="getRequisitos()">Actualizar</button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="Requisito">
        <th mat-header-cell *matHeaderCellDef> Requisito </th>
        <td mat-cell *matCellDef="let element"> {{element.Requisito}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
</div>
